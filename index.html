<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home-work-class-3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="form-section">
        <div class="container">
            <div class="form-bg">
                <div class="img">
                    <img src="img/profile.png" alt="image">
                </div>
                <form>
                    <div class="name">
                        <div >
                            <input type="text" placeholder="First Name" class="f-name">
                            <input type="text" placeholder="Last Name" class="l-name">
                        </div>
                    </div>
                    <div class="email">
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="numb">
                        <input type="text" placeholder="Number">
                    </div>
                    <div class="pass">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="addr">
                        <input type="text" placeholder="Address">
                    </div>
                    <div class="nation">
                        <input type="text" placeholder="Nation">
                    </div>
                    <div class="btn">
                        <button>Next</button>
                    </div>

                </form>
            </div>
            
        </div>
    </section>
</body>
</html>
